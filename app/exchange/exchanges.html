<div ng-controller="ExchangeController as exchangeCtrl">

    <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr></tr>
        <tr ng-repeat="exchange in exchanges">
            <td>{{exchange.name}}</td>
            <td>{{exchange.type}}</td>
            <td><button class="btn btn-sm" ng-click="edit($index)"><i class="glyphicon glyphicon-pencil"></i></button>
                <button class="btn btn-sm btn-danger" ng-click="remove($index)"><i class="glyphicon glyphicon-remove-circle">
            </i></button></td>
        </tr>

        </tbody>
    </table>
    <div class="panel-default">

        <button type="button" class="btn btn-default" ng-click="open()">Add exchange</button>
    </div>
    <pre ng-if="debug">{{exchanges | json}}</pre>
</div>

<div class="modal-body" >
    <pre id="default-spacing">{{ config | json}}</pre>
</div>



<div class="modal-footer">
    <input style="display:inline" class="btn btn-default" type="file" accept=".json" file-model="myconfig"/>
    <button type="button"  class="btn btn-primary"  ng-click="import()">Import</button>
    <button type="button"  class="btn btn-secondary"  ng-click="download()">Download</button>


</div>
<div>{{configFile}}</div>

<div ng-controller="BotController as botCtrl">
    <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>exchange</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr></tr>
        <tr ng-repeat="bot in Bots">
            <td>{{bot.name}}</td>
            <td>{{bot.type}}</td>
            <td>{{bot.api}}</td>
            <td>
                <button class="btn btn-sm" ng-click="edit($index)"><i class="glyphicon glyphicon-pencil"></i></button>
            </td>
            <td>
                <button class="btn btn-sm btn-danger" ng-click="remove($index)"><i
                        class="glyphicon glyphicon-remove-circle">
                </i></button>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="panel-default">
        <button type="button" class="btn btn-default" ng-click="open()">Add bot</button>
    </div>
    <pre ng-if="debug">bot: {{Bots | json}}</pre>
</div>

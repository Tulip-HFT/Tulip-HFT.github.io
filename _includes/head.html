<head>
    <meta charset="utf-8">
    <meta property="og:site_name" content="Tulip-HFT"/>
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:locale" content="en_GB">

    {% if page.comments %}
        {% if page.description %}
            <meta property="og:description" content="{{ page.description | strip_html | strip_newlines | truncate: 160 }}">
            <meta name="twitter:description" content="{{ page.description | strip_html | truncatewords: 200 }}">
        {% else %}
            <meta property="og:description" content="{{ content | strip_html | truncatewords: 156 }}"/>
            <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 200 }}">
        {% endif %}
        {% if page.img %}
            <meta name="twitter:card" content="summary_large_image">
            <meta name="twitter:image:src" content="{{page.img}}">
            <meta property="og:image" content="{{page.img}}"/>
        {% else %}
            <meta name="twitter:card" content="summary">
            <meta name="twitter:image" content="{{site.url}}/img/logo.png" />
            <meta name="og:image" content="{{site.url}}/img/logo.png" />
        {% endif %}
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:type" content="article">
        <meta name="twitter:title" content="{{page.title}}">
    {% else %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{site.thumbnail }}" />
        <meta name="og:image" content="{{ site.thumbnail }}" />
        <meta property="og:description" content="{{ site.description | strip_html | truncatewords: 40 }}"/>
        <meta name="twitter:description" content="{{ page.description | strip_html | truncatewords: 200 }}">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ site.title }}">
        <meta name="twitter:title" content="{{site.title}}">
    {% endif %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width">
    <meta itemprop="keywords" content="{{ tags | join: ',' }}"/>
    <meta name="twitter:site" content="Tulip-HFT">
    <meta name=" twitter:creator
                " content="@TulipHFT">
    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->

    <!-- Custom Fonts -->

    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
